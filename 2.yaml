apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  labels:
    app: multi-container
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 80
  - name: sidecar-container
    image: alpine:latest
    command: ["sh", "-c", "while true; do echo Hello from the sidecar; sleep 5; done"]
